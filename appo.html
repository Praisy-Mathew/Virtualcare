<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Virtual Care Hospital</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#appointmentModal">
    Make an Appointment
  </button>

  <!-- Modal -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Book a Virtual Appointment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please select your preferred department and fill in the required details to book a virtual appointment.</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact Information</label>
              <input type="text" class="form-control" id="contact" placeholder="Enter your contact information" required>
            </div>
            <div class="form-group">
              <label for="department">Department Selection</label>
              <select class="form-control" id="department" required>
                <option value="">Select Department</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="orthopedics">Orthopedics</option>
                <!-- Add more departments as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="datetime">Preferred Date and Time</label>
              <input type="datetime-local" class="form-control" id="datetime" required>
            </div>
            <div class="form-group">
              <label for="notes">Any Specific Concerns or Notes</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="Enter your concerns or notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
